<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General News</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      background-color: #111;
    }

    .logo-wrapper {
      display: inline-block;
      padding: 5px;
      border: 3px solid #00bfff;
      border-radius: 15px;
      animation: colorBorder 5s infinite;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .logo-wrapper img {
      width: 300px;
      height: 50px;
      display: block;
    }
    .logo-wrapper:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00bfff;
    }

    @keyframes colorBorder {
      0% { border-color: #00bfff; }
      33% { border-color: #005fbb; }
      66% { border-color: #8a2be2; }
      100% { border-color: #00bfff; }
    }

    header hr {
      width: 100%;
      border: 1px solid #333;
      margin: 10px 0;
    }

    .nav-container {
      overflow-x: auto;
      white-space: nowrap;
      width: 100%;
      background-color: #111;
      border-bottom: 2px solid #333;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-container::-webkit-scrollbar {
      height: 6px;
    }
    .nav-container::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    .nav-buttons {
      display: inline-flex;
      gap: 10px;
      padding-left: 10px;
      align-items: center;
    }
    .nav-buttons button {
      flex: 0 0 auto;
      background-color: #222;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .nav-buttons button.active {
      background-color: #00bfff;
      color: #000;
    }
    .nav-buttons button:hover {
      background-color: #4D4D4D;
      transform: scale(1.05);
    }

    .social-icons {
      display: inline-flex;
      gap: 5px;
      padding-right: 10px;
    }
    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background: #000;
      border: 2px solid #00bfff;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .social-icon img {
      width: 16px;
      height: 16px;
    }
    .social-icon:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px #00bfff;
    }

    main {
      flex: 1;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 15px;
    }
    .article {
      background-color: #111;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #222;
      text-align: right;
      display: block;
    }
    .article img {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    .article h3 {
      color: #1185CA;
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .article p {
      font-size: 14px;
      line-height: 1.5;
      color: #ccc;
    }

    .ad-frame {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrapper">
      <img src="https://i.postimg.cc/V62tjgz8/Screenshot-20251031-220653-2.jpg" alt="شعار الموقع">
    </div>
    <hr>
    <div class="nav-container">
      <div class="nav-buttons">
        <button class="active" onclick="showSection('all', this)">الكل</button>

        <button onclick="showSection('science', this)">العلوم</button>
        <button onclick="showSection('entertainment', this)">الترفيه</button>
      </div>
      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" class="social-icon"><img src="https://i.postimg.cc/tTmWSDkN/Screenshot-20251031-211935-4.jpg" alt="Facebook"></a>
        <a href="https://twitter.com" target="_blank" class="social-icon"><img src="https://i.postimg.cc/X7DFn26k/Screenshot-20251031-202646-2.jpg" alt="Twitter"></a>
        <a href="https://www.youtube.com" target="_blank" class="social-icon"><img src="https://i.postimg.cc/1z78sXFs/Screenshot-20251031-211935-3.jpg" alt="YouTube"></a>
        <a href="https://www.instagram.com" target="_blank" class="social-icon"><img src="https://i.postimg.cc/8CG8Kgz8/Screenshot-20251031-211935-5.jpg" alt="Instagram"></a>
        <a href="https://t.me" target="_blank" class="social-icon"><img src="https://i.postimg.cc/567RNTLP/Screenshot-20251031-211935-6.jpg" alt="Telegram"></a>

  </header>

  </main>

  <script>
    function showSection(section, btn) {
      document.querySelectorAll('.nav-buttons button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const articles = document.querySelectorAll('.article');
      articles.forEach(article => {
        article.style.display = (section === 'all' || article.classList.contains(section)) ? 'block' : 'none';
      });
    }
